<!DOCTYPE html>
<html>
<head>
    <title>ReLogin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="views/sweetalert/sweetalert.min.js"></script>
   <link rel="stylesheet" type="text/css" href="views/sweetalert/sweetalert.css">
    <link type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,400,700,800">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
    <link type="text/css" rel="stylesheet" href="views/styles/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="views/styles/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="views/styles/animate.css">
    <link type="text/css" rel="stylesheet" href="views/styles/all.css">
    <link type="text/css" rel="stylesheet" href="views/styles/main.css">
    <link type="text/css" rel="stylesheet" href="views/styles/style-responsive.css">
    
</head>
<body style="background: url('views/images/bg/bg.png') center center fixed;">
<script type="text/javascript">
		sweetAlert("Oops...", "Username & password mismatch", "error");
	</script>
    <div class="page-form">
        <div class="panel panel-blue">
            <div class="panel-body pan">
                <form action="Login.do" class="form-horizontal" method="post">
                <div class="form-body pal">
                    <div class="col-md-12 text-center">
                        <h1 style="margin-top: -90px; font-size: 48px;">Login Page</h1>
                        <br />
                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <img src="views/images/avatar/profile-pic.png" class="img-responsive" style="margin-top: -35px;" />
                        </div>
                        <div class="col-md-9 text-center">
                            <h1>
                                Hold on, please.</h1>
                            <br />
                            <p>
                                Just sign in and weâ€™ll send you on your way</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-md-3 control-label">
                            Username:</label>
                        <div class="col-md-9">
                            <div class="input-icon right">
                                <i class="fa fa-user"></i>
                                <input name="username" type="text" placeholder="" class="form-control" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-3 control-label">
                            Password:</label>
                        <div class="col-md-9">
                            <div class="input-icon right">
                                <i class="fa fa-lock"></i>
                                <input name="password" type="text" placeholder="" class="form-control" /></div>
                        </div>
                    </div>
                    <div class="form-group mbn">
                        <div class="col-lg-12" align="right">
                            <div class="form-group mbn">
                                <div class="col-lg-3">
                                    &nbsp;
                                </div>
                                <div class="col-lg-9">
                                    <a href="signup.html" class="btn btn-default">Sign Up</a>&nbsp;&nbsp;
                                    <input type="submit" data-toggle="dropdown" data-value="flash" class="btn btn-default" value="SignIn"/>
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-lg-12 text-center">
            <p>
                Forgot Something ?
            </p>
        </div>
    </div>
</body>
</html>
